      function redirectToPage(event) {
        event.preventDefault();
        const region = document.getElementById("Region").value;
        const season = document.getElementById("Season").value;

        console.log("Region:", region);
        console.log("Season:", season);

        if (region && season) {
          let pageUrl = `displayCrop${
            region.charAt(0).toUpperCase() + region.slice(1)}.html`;
          // Append query parameters to the URL
          pageUrl += `?Region=${region}&Season=${season}`;

          console.log("Redirecting to:", pageUrl);
          window.location.replace(pageUrl);
        } else {
          console.log("Both region and season are required."); // Check if this log is displayed
          alert("Please select both region and season.");
        }
      }
